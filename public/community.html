    <script>
    // Debug functions
    const supabaseUrl = 'https://nnetwklqcubrfxtoygyc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uZXR3a2xxY3VicmZ4dG95Z3ljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0ODU3OTIsImV4cCI6MjA3NDA2MTc5Mn0.Wkjblz_GsikPZnFo50DnN5llQEH3enVe2uh_ZlcW_5g';
    let supabase;
    
    try {
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    }
    
    function debugLog(message) {
        const logs = document.getElementById('debug-logs');
        if (logs) {
            logs.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        console.log(message);
    }
    
    async function checkSupabaseUsers() {
        debugLog('üîç Verificando usu√°rios no Supabase...');
        
        if (!supabase) {
            debugLog('‚ùå Supabase n√£o inicializado');
            return [];
        }
        
        try {
            const { data: users, error } = await supabase
                .from('users')
                .select('*');
            
            if (error) {
                debugLog(`‚ùå Erro Supabase: ${error.message}`);
                return [];
            }
            
            debugLog(`‚úÖ Supabase: ${users.length} usu√°rios encontrados`);
            users.forEach((user, i) => {
                debugLog(`  ${i+1}. ${user.name} (${user.email})`);
            });
            
            return users;
        } catch (error) {
            debugLog(`‚ùå Erro de conex√£o: ${error.message}`);
            return [];
        }
    }
    
    function checkLocalStorageUsers() {
        debugLog('üîç Verificando usu√°rios no localStorage...');
        
        const users = JSON.parse(localStorage.getItem('enemai_users') || '[]');
        debugLog(`üì¶ localStorage: ${users.length} usu√°rios encontrados`);
        
        users.forEach((user, i) => {
            debugLog(`  ${i+1}. ${user.name} (${user.email})`);
        });
        
        return users;
    }
    
    // Event listeners para debug
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('toggle-debug').addEventListener('click', function() {

            const btn = this;
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                btn.textContent = 'Ocultar';
            } else {
                content.classList.add('hidden');
                btn.textContent = 'Mostrar';
            }
        });
        
        document.getElementById('check-supabase').addEventListener('click', checkSupabaseUsers);
        document.getElementById('check-localstorage').addEventListener('click', checkLocalStorageUsers);
        
        // Fun√ß√£o para adicionar usu√°rios demo
        function addDemoUsers() {
            const existingUsers = JSON.parse(localStorage.getItem('enemai_users') || '[]');
            const demoUsers = [
                {
                    name: 'Ana Silva',
                    email: 'ana@exemplo.com',
                    avatar: 'https://ui-avatars.com/api/?name=Ana+Silva&background=7F00FF&color=fff',
                    type: 'estudante',
                    materiasGosta: ['Matem√°tica', 'F√≠sica'],
                    formacao: 'Engenharia',
                    public: true
                },
                {
                    name: 'Carlos Santos', 
                    email: 'carlos@exemplo.com',
                    avatar: 'https://ui-avatars.com/api/?name=Carlos+Santos&background=00C3FF&color=fff',
                    type: 'estudante',
                    materiasGosta: ['Hist√≥ria', 'Geografia'],
                    formacao: 'Direito',
                    public: true
                },
                {
                    name: 'Prof. Maria',
                    email: 'maria@professor.com',
                    avatar: 'https://ui-avatars.com/api/?name=Prof+Maria&background=FF61A6&color=fff',
                    type: 'professor',
                    materiasGosta: ['Portugu√™s', 'Literatura'],
                    public: true
                }
            ];
            
            const allEmails = existingUsers.map(u => u.email);
            const usersToAdd = demoUsers.filter(u => !allEmails.includes(u.email));
            
            if (usersToAdd.length > 0) {
                const updatedUsers = [...existingUsers, ...usersToAdd];
                localStorage.setItem('enemai_users', JSON.stringify(updatedUsers));
                debugLog(`‚úÖ Adicionados ${usersToAdd.length} usu√°rios demo`);
                return updatedUsers;
            }
            return existingUsers;
        }
        
        // Auto-check ao carregar
        setTimeout(async function() {
            debugLog('üöÄ Iniciando verifica√ß√£o autom√°tica...');
            const supabaseUsers = await checkSupabaseUsers();
            let localUsers = checkLocalStorageUsers();
            
            // Se poucos usu√°rios no localStorage, adicionar demos
            if (localUsers.length <= 1) {
                localUsers = addDemoUsers();
            }
            
            // Usar Supabase se dispon√≠vel, sen√£o localStorage
            if (supabaseUsers.length > 0) {
                debugLog('‚úÖ Usando dados do Supabase');
                allUsers = supabaseUsers;
            } else {
                debugLog('üì¶ Usando dados do localStorage');
                allUsers = localUsers;
            }
            
            filterCommunity();
        }, 1000);
    });
    
    function normalizeUser(user) {
        if (!user.type) user.type = user.professor ? 'professor' : 'estudante';
        if (!user.materiasGosta && user.materias_gosta) user.materiasGosta = user.materias_gosta;
        if (!user.formacao && user.deseja_formar) user.formacao = user.deseja_formar;
        if (!user.materias && user.type === 'professor' && user.materias_gosta) user.materias = user.materias_gosta;
        return user;
    }
    function renderCommunity(users) {
        const list = document.getElementById('community-list');
        list.innerHTML = '';
        const currentUser = JSON.parse(localStorage.getItem('enemai_user'));
        const invites = JSON.parse(localStorage.getItem('enemai_invites') || '{}');
        users = users.filter(u => u.public !== false && u.email !== (currentUser && currentUser.email));
        if (!users.length) {
            list.innerHTML = '<div class="col-span-full text-center text-gray-400 py-12 text-lg flex flex-col items-center justify-center animate-fade-in"><i class="fas fa-user-friends text-5xl mb-4 text-pink-400"></i> Nenhum usu√°rio encontrado.</div>';
            return;
        }
        users.forEach(user => {
            user = normalizeUser(user);
            const card = document.createElement('div');
            card.className = 'glass-card rounded-2xl p-6 flex flex-col gap-2 shadow-lg relative user-card-card animate-fade-in';
            card.innerHTML = `
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-pink-700 to-indigo-700 flex items-center justify-center shadow-lg border-4 border-pink-900 overflow-hidden transition-transform duration-300 hover:scale-105">
                        <img src="${user.avatar ? user.avatar : `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name||'ENEM AI')}`}" alt="Avatar" class="w-full h-full object-cover"/>
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-100 text-xl">${user.name}</div>
                        <div class="text-xs text-gray-400">${user.email}</div>
                    </div>
                    ${invites[user.email] === currentUser.email ? `<span class='px-3 py-1 bg-green-700 text-green-200 rounded-full text-xs font-bold animate-pulse'>Convite enviado</span>` : ''}
                    ${invites[currentUser.email] === user.email ? `<span class='px-3 py-1 bg-yellow-700 text-yellow-200 rounded-full text-xs font-bold animate-pulse'>Convite recebido</span>` : ''}
                </div>
                <div class="flex flex-col gap-1 w-full">
                    ${user.type==='estudante' && user.materiasGosta && user.materiasGosta.length ? `<div><span class='text-xs text-gray-400 font-semibold'>Mat√©rias que gosta:</span> ${user.materiasGosta.map(m => `<span class='px-2 py-1 bg-green-900 text-green-200 rounded-full text-xs ml-1'>${m}</span>`).join(' ')}</div>` : ''}
                    ${user.type==='estudante' && user.formacao ? `<div><span class='text-xs text-gray-400 font-semibold'>Quer se formar em:</span> <span class='px-2 py-1 bg-indigo-900 text-indigo-200 rounded-full text-xs ml-1'>${user.formacao}</span></div>` : ''}
                </div>
                <div class="flex gap-2 mt-4">
                    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold shadow transition flex items-center gap-2 comuni-btn" data-email="${user.email}"><i class="fas fa-comments"></i> Conversar</button>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold shadow transition flex items-center gap-2 invite-btn" data-email="${user.email}"><i class="fas fa-user-plus"></i> Convidar</button>
                </div>
            `;
            list.appendChild(card);
        });
        // Eventos dos bot√µes de chat
        document.querySelectorAll('.comuni-btn').forEach(btn => {
            btn.onclick = function() {
                const targetEmail = this.getAttribute('data-email');
                window.location.href = `comunienem.html?user=${encodeURIComponent(targetEmail)}`;
            };
        });
        // Eventos dos bot√µes de convite
        document.querySelectorAll('.invite-btn').forEach(btn => {
            btn.onclick = function() {
                const targetEmail = this.getAttribute('data-email');
                let invites = JSON.parse(localStorage.getItem('enemai_invites') || '{}');
                invites[targetEmail] = currentUser.email;
                localStorage.setItem('enemai_invites', JSON.stringify(invites));
                renderCommunity(users);
                // Notifica√ß√£o Web API
                if (Notification && Notification.permission === 'granted') {
                    const allUsers = JSON.parse(localStorage.getItem('enemai_users') || '[]');
                    const target = allUsers.find(u => u.email === targetEmail);
                    if (target) {
                        new Notification('Convite para conversar', {
                            body: `${currentUser.name} te convidou para conversar!`,
                            icon: currentUser.avatar ? currentUser.avatar : 'https://ui-avatars.com/api/?name=ENEM+AI'
                        });
                    }
                }
            };
        });
    }
    let allUsers = [];
    
    function filterCommunity() {
        const search = document.getElementById('search-user').value.toLowerCase();
        const type = document.getElementById('filter-type').value;
        const materia = document.getElementById('filter-materia').value.toLowerCase();
        let users = [...allUsers].map(normalizeUser);
        if (type) users = users.filter(u => u.type === type);
        if (search) {
            users = users.filter(u =>
                (u.name && u.name.toLowerCase().includes(search)) ||
                (u.email && u.email.toLowerCase().includes(search)) ||
                (u.turmas && u.turmas.some(t => t.toLowerCase().includes(search))) ||
                (u.materias && u.materias.some(m => m.toLowerCase().includes(search))) ||
                (u.materiasGosta && u.materiasGosta.some(m => m.toLowerCase().includes(search))) ||
                (u.formacao && u.formacao.toLowerCase().includes(search))
            );
        }
        if (materia) {
            users = users.filter(u =>
                (u.materias && u.materias.some(m => m.toLowerCase().includes(materia))) ||
                (u.materiasGosta && u.materiasGosta.some(m => m.toLowerCase().includes(materia)))
            );
        }
        renderCommunity(users);
    }
    document.getElementById('search-user').oninput = filterCommunity;
    document.getElementById('filter-type').onchange = filterCommunity;
    document.getElementById('filter-materia').oninput = filterCommunity;
    document.getElementById('back-dashboard').onclick = function() {
        window.location.href = 'main-dashboard.html';
    };
    // Inicializa√ß√£o ser√° feita pelo debug auto-check
    
    // Atualizar badges de convite ao abrir a comunidade
    window.addEventListener('storage', function(e) {
        if (e.key === 'enemai_invites') filterCommunity();
    });
    // Microintera√ß√µes em bot√µes principais
    function addRippleEffect(btn) {
        btn.classList.add('ripple');
        btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            btn.appendChild(ripple);
            setTimeout(() => {
                if (ripple.parentNode === btn) {
                    btn.removeChild(ripple);
                }
            }, 500);
        });
    }
    document.querySelectorAll('button, .comuni-btn, .invite-btn').forEach(addRippleEffect);
    // Inputs animados
    function animateInputs() {
        document.querySelectorAll('input, select, textarea').forEach(inp => {
            inp.addEventListener('invalid', function() {
                inp.classList.add('shake');
                setTimeout(()=>inp.classList.remove('shake'), 400);
            });
        });
    }
    animateInputs();
    // Feedback animado ao convidar/conversar
    function feedbackAnimado(msg, tipo='success') {
        const el = document.createElement('div');
        el.className = 'fixed top-1/2 left-1/2 z-50 text-2xl font-bold px-8 py-4 rounded-2xl shadow-xl animate__animated animate__bounceIn bg-gradient-to-br from-pink-700 to-purple-700 text-white';
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(()=>el.classList.add('animate__fadeOutUp'), 1200);
        setTimeout(()=>el.remove(), 1800);
    }
    window.feedbackAnimado = feedbackAnimado;
    // Exemplo de uso: feedbackAnimado('Convite enviado!');
    // Anima√ß√£o sequencial de fade-in usando Intersection Observer
    document.addEventListener('DOMContentLoaded', function() {
        const sections = Array.from(document.querySelectorAll('.fade-section'));
        let delay = 0;
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach((entry, idx) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delay);
                    delay += 400;
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        sections.forEach(section => {
            observer.observe(section);
        });
    });
    

    
    // JavaScript Mobile
    (function() {
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        if (mobileBtn && sidebar && overlay) {
            mobileBtn.addEventListener('click', function() {
                sidebar.classList.add('mobile-open');
                overlay.style.display = 'block';
            });
            
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('mobile-open');
                overlay.style.display = 'none';
            });
        }
    })();
    </script>
