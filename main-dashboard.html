<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENEM AI - Dashboard Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="description" content="Dashboard Principal ENEM AI: acompanhe seu progresso, conquistas, missões e organize seus estudos com inteligência artificial.">
    <meta name="keywords" content="ENEM, dashboard, inteligência artificial, estudo, conquistas, missões, educação, tecnologia">
    <style>
        :root {
            --cor-primaria: #7F00FF;
            --cor-secundaria: #00C3FF;
            --cor-destaque: #FF61A6;
            --cor-fundo: #1A1A2E;
            --cor-branco: #FFFFFF;
            --fonte-titulo: 'Montserrat', sans-serif;
            --fonte-texto: 'Poppins', sans-serif;
            --sidebar: #35355a;
            --sidebar-foreground: #f8f8fa;
            --sidebar-primary: #6c4cff;
            --sidebar-primary-foreground: #f8f8fa;
            --sidebar-accent: #444444;
            --sidebar-accent-foreground: #f8f8fa;
            --sidebar-border: rgba(255,255,255,0.1);
            --sidebar-btn-bg: var(--cor-primaria);
            --sidebar-btn-hover: var(--cor-secundaria);
            --sidebar-btn-active: var(--cor-destaque);
            --sidebar-btn-border: #fff;
            --sidebar-btn-shadow: var(--cor-primaria);
        }
        body {
            font-family: var(--fonte-texto);
            background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-fundo) 100%);
            min-height: 100vh;
            color: var(--cor-branco);
            margin-left: 60px;
            transition: margin-left 0.3s cubic-bezier(0.4,0,0.2,1);
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--fonte-titulo);
        }
        /* Sidebar moderna */
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 60px;
            background: var(--sidebar);
            color: var(--sidebar-foreground);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar:hover, .sidebar:focus-within {
            width: 220px;
        }
        .sidebar-site-logo {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            gap: 0.7em;
            margin-bottom: 0.5em;
            position: relative;
            transition: justify-content 0.4s;
        }
        .sidebar-site-logo i {
            font-size: 2.2em;
            color: #fff;
            transition: font-size 0.4s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-logo-text {
            color: #fff;
            font-family: var(--fonte-titulo);
            font-size: 1.3em;
            font-weight: bold;
            margin-left: 0.3em;
            white-space: nowrap;
            letter-spacing: 1px;
            opacity: 0;
            max-width: 0;
            width: 0;
            padding: 0;
            overflow: hidden;
            transition: opacity 0.4s, max-width 0.4s, width 0.4s, margin 0.4s, padding 0.4s;
            display: inline-block;
            vertical-align: middle;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-site-logo {
            justify-content: center;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-logo-text {
            opacity: 0;
            max-width: 0;
            width: 0;
            padding: 0;
            margin: 0;
        }
        .sidebar:hover .sidebar-site-logo,
        .sidebar:focus-within .sidebar-site-logo {
            justify-content: flex-start;
        }
        .sidebar:hover .sidebar-logo-text,
        .sidebar:focus-within .sidebar-logo-text {
            opacity: 1;
            max-width: 90px;
            width: auto;
            margin-left: 0.3em;
            padding: 0;
        }
        .sidebar-header {
            max-height: 70px;
            min-height: 70px;
            border-bottom: 1px solid var(--sidebar-border);
        }
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            padding: 1.2rem 1.3rem 0.5rem 0.5rem;
            align-items: flex-start;
        }
        .sidebar-btn, .sidebar-label {
            text-decoration: none !important;
        }
        .sidebar-btn {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            margin: 0;
            padding: 0.25em 0.3em;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            border-radius: 7px;
            box-shadow: 0 1px 0 1px var(--sidebar-btn-shadow);
            border: 1.2px solid var(--sidebar-btn-border);
            font-size: 10px;
            color: #fff;
            font-weight: 600;
            background-color: var(--sidebar-btn-bg);
            overflow: hidden;
            min-height: 32px;
            height: 32px;
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar-btn .circle-icon {
            width: 18px;
            height: 18px;
            font-size: 0.9em;
            color: #fff !important;
            background: transparent !important;
            box-shadow: none !important;
            transition: color 0.2s, margin 0.2s, left 0.2s;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-btn .sidebar-label {
            display: none;
            margin-left: 0.5em;
            font-size: 0.90em;
            color: #fff;
            font-weight: 500;
            z-index: 2;
        }
        .sidebar:hover .sidebar-btn .sidebar-label,
        .sidebar:focus-within .sidebar-btn .sidebar-label {
            display: inline;
        }
        /* Centralizar ícone quando sidebar retraída */
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn {
            justify-content: center;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn .circle-icon {
            margin: 0;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn .sidebar-label {
            display: none !important;
        }
        .sidebar-btn:before {
            content: "";
            position: absolute;
            width: 70px;
            height: 120%;
            background-color: var(--sidebar-btn-active);
            top: 50%;
            left: 0;
            transform: skewX(30deg) translate(-150%, -50%);
            transition: all 0.5s;
            z-index: 1;
        }
        .sidebar-btn:hover, .sidebar-btn:focus {
            background-color: var(--sidebar-btn-hover);
            color: #fff;
            box-shadow: 0 2px 0 2px var(--cor-secundaria);
        }
        .sidebar-btn:hover:before, .sidebar-btn:focus:before {
            transform: skewX(30deg) translate(150%, -50%);
            transition-delay: 0.1s;
        }
        .sidebar-btn:active {
            transform: scale(0.95);
        }
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 1rem 1.2rem 1.1em;
            border-top: 1px solid var(--sidebar-border);
            transition: opacity 0.3s;
            margin-top: auto;
        }
        .sidebar-avatar {
            max-width: 32px;
            min-width: 32px;
            min-height: 32px;
            max-height: 32px;
            border-radius: 50%;
            border: 2px solid var(--sidebar-primary);
            background: #fff;
            color: var(--sidebar-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }
        .sidebar-username {
            font-size: 1em;
            font-weight: 500;
            color: var(--sidebar-foreground);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sidebar:hover .sidebar-username, .sidebar:focus-within .sidebar-username {
            opacity: 1;
        }
        @media (max-width: 900px) {
            .sidebar {
                width: 60px !important;
            }
            .sidebar:hover, .sidebar:focus-within {
                width: 180px !important;
            }
        }
        /* Dashboard layout */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem 2rem 1rem;
        }
        .dashboard-header {
            margin-bottom: 2rem;
        }
        .dashboard-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        .dashboard-header p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(40, 20, 60, 0.7);
            border-radius: 1.2rem;
            padding: 1.5rem 1.2rem;
            box-shadow: 0 4px 24px rgba(127,0,255,0.10);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.7rem;
        }
        .stat-card .stat-title {
            color: #e0e0e0;
            font-size: 1rem;
        }
        .stat-card .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        .stat-card .stat-icon {
            font-size: 2rem;
            margin-left: auto;
            color: var(--cor-secundaria);
        }



        .profile-card {
            background: rgba(40, 20, 60, 0.7);
            border-radius: 1.2rem;
            padding: 2rem 1.5rem;
            box-shadow: 0 4px 24px rgba(127,0,255,0.10);
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--cor-primaria);
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .profile-info p {
            color: #e0e0e0;
            margin-bottom: 0.2rem;
        }
        .profile-tags {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .profile-tag {
            background: #7F00FF;
            color: #fff;
            border-radius: 1rem;
            padding: 0.2rem 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .quick-action-btn {
            background: var(--cor-primaria);
            color: #fff;
            border: none;
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            box-shadow: 0 2px 8px rgba(127,0,255,0.10);
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-action-btn:hover {
            background: var(--cor-secundaria);
        }
        .dashboard-card {
            background: rgba(40, 20, 60, 0.7);
            border-radius: 1.2rem;
            padding: 1.5rem 1.2rem;
            box-shadow: 0 4px 24px rgba(127,0,255,0.10);
        }
        .dashboard-card canvas {
            width: 100% !important;
            height: 300px !important;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 900px) {
            .profile-card {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
    </style>
</head>

    <script>
        // Sidebar dinâmica: avatar e nome
        (function() {
            const sidebarAvatar = document.getElementById('sidebar-avatar');
            const sidebarUsername = document.getElementById('sidebar-username');
            function updateSidebarUser() {
                const user = JSON.parse(localStorage.getItem('enemai_user'));
                if (!user) return;
                sidebarUsername.textContent = user.name || 'Usuário';
                if (user.avatar) {
                    sidebarAvatar.innerHTML = `<img src="${user.avatar}" alt="Avatar" style="width:100%;height:100%;border-radius:50%">`;
                } else {
                    const initials = (user.name||'Usuário').split(' ').map(n=>n[0]).join('').toUpperCase().slice(0,2);
                    sidebarAvatar.textContent = initials;
                }
            }
            updateSidebarUser();
        })();
        // Dashboard dinâmico
        (function() {
            // Dados e elementos
            const user = JSON.parse(localStorage.getItem('enemai_user')) || {name:'Usuário',email:'email@email.com',type:'estudante'};
            document.getElementById('welcome-title').textContent = `Bem-vindo de volta, ${user.name || 'Usuário'}!`;
            document.getElementById('profile-name').textContent = user.name || 'Usuário';
            document.getElementById('profile-email').textContent = user.email || '';
            document.getElementById('profile-type').textContent = user.type === 'professor' ? 'Professor' : 'Estudante';
            document.getElementById('profile-type').className = 'profile-tag ' + (user.type === 'professor' ? 'bg-blue-800' : 'bg-purple-800');
            if (user.avatar) {
                document.getElementById('profile-avatar').src = user.avatar;
            } else {
                document.getElementById('profile-avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name||'ENEM AI')}`;
            }
            // Turmas
            const turmas = user.turmas || [];
            const turmasDiv = document.getElementById('profile-turmas');
            turmasDiv.innerHTML = '';
            turmas.forEach(turma => {
                const span = document.createElement('span');
                span.className = 'profile-tag';
                span.textContent = turma;
                turmasDiv.appendChild(span);
            });
            // Matérias
            const materias = user.type === 'professor' ? (user.materias||[]) : (user.materiasGosta||[]);
            const materiasDiv = document.getElementById('profile-materias');
            materiasDiv.innerHTML = '';
            materias.forEach(materia => {
                const span = document.createElement('span');
                span.className = 'profile-tag';
                span.textContent = materia;
                materiasDiv.appendChild(span);
            });
            // Extras
            const extraDiv = document.getElementById('profile-extra');
            extraDiv.innerHTML = '';
            if (user.type === 'estudante' && user.formacao) {
                const span = document.createElement('span');
                span.className = 'profile-tag';
                span.textContent = `Quer se formar em: ${user.formacao}`;
                extraDiv.appendChild(span);
            }
            // Privacidade
            const privacy = user.public === false ? 'Privado' : 'Público';
            document.getElementById('profile-privacy').textContent = privacy;
            document.getElementById('profile-privacy').className = 'profile-tag ' + (privacy==='Privado'?'bg-gray-700':'bg-pink-800');
            // Funções para gerenciar estatísticas
            function getStats() {
                return JSON.parse(localStorage.getItem('enemai_stats_' + user.email)) || {
                    totalNotes: 0,
                    studyTime: 0,
                    favorites: 0,
                    streak: 0,
                    lastStudyDate: null,
                    sessionStartTime: null
                };
            }
            
            function saveStats(stats) {
                localStorage.setItem('enemai_stats_' + user.email, JSON.stringify(stats));
            }
            
            function updateTotalNotes() {
                const notes = JSON.parse(localStorage.getItem('enemai_notes')) || [];
                const stats = getStats();
                stats.totalNotes = notes.length;
                saveStats(stats);
                document.getElementById('total-notes').textContent = stats.totalNotes;
            }
            
            function updateFavorites() {
                const notes = JSON.parse(localStorage.getItem('enemai_notes')) || [];
                const stats = getStats();
                stats.favorites = notes.filter(note => note.favorite).length;
                saveStats(stats);
                document.getElementById('favorites').textContent = stats.favorites;
            }
            
            function updateStreak() {
                const stats = getStats();
                const today = new Date().toDateString();
                const lastStudyDate = stats.lastStudyDate;
                
                if (!lastStudyDate) {
                    stats.streak = 1;
                    stats.lastStudyDate = today;
                } else if (lastStudyDate !== today) {
                    const lastDate = new Date(lastStudyDate);
                    const currentDate = new Date(today);
                    const diffTime = currentDate - lastDate;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        stats.streak += 1;
                    } else if (diffDays > 1) {
                        stats.streak = 1;
                    }
                    stats.lastStudyDate = today;
                }
                
                saveStats(stats);
                document.getElementById('streak').textContent = `${stats.streak} dias`;
            }
            
            function startStudySession() {
                const stats = getStats();
                stats.sessionStartTime = Date.now();
                saveStats(stats);
            }
            
            function updateStudyTime() {
                const stats = getStats();
                if (stats.sessionStartTime) {
                    const sessionTime = Math.floor((Date.now() - stats.sessionStartTime) / (1000 * 60));
                    stats.studyTime += sessionTime;
                    stats.sessionStartTime = Date.now();
                    saveStats(stats);
                }
                
                const hours = Math.floor(stats.studyTime / 60);
                const minutes = stats.studyTime % 60;
                document.getElementById('study-time').textContent = `${hours}h ${minutes}m`;
            }
            
            // Inicializar estatísticas
            const stats = getStats();
            updateTotalNotes();
            updateFavorites();
            updateStreak();
            
            // Iniciar sessão de estudo
            startStudySession();
            
            // Atualizar tempo de estudo a cada minuto
            setInterval(updateStudyTime, 60000);
            
            // Atualizar tempo de estudo quando a página for fechada
            window.addEventListener('beforeunload', updateStudyTime);
            
            // Exibir estatísticas atuais
            const hours = Math.floor(stats.studyTime / 60);
            const minutes = stats.studyTime % 60;
            document.getElementById('study-time').textContent = `${hours}h ${minutes}m`;
            
            // Função para obter dados de atividade dos últimos 6 dias
            function getActivityData() {
                const notes = JSON.parse(localStorage.getItem('enemai_notes')) || [];
                const today = new Date();
                const activityData = [];
                
                for (let i = 5; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toDateString();
                    
                    const count = notes.filter(note => {
                        const noteDate = new Date(note.updatedAt);
                        return noteDate.toDateString() === dateStr;
                    }).length;
                    
                    activityData.push({
                        date: date.toLocaleDateString('pt-BR', { weekday: 'short', day: 'numeric' }),
                        count: count
                    });
                }
                
                return activityData;
            }
            
            // Criar gráfico de atividade
            function createActivityChart() {
                const canvas = document.getElementById('activityChart');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                if (window.activityChartInstance) {
                    window.activityChartInstance.destroy();
                }
                
                const activityData = getActivityData();
                
                window.activityChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: activityData.map(d => d.date),
                        datasets: [{
                            label: 'Anotações',
                            data: activityData.map(d => d.count),
                            borderColor: '#00C3FF',
                            backgroundColor: 'rgba(0, 195, 255, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#00C3FF',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(40, 20, 60, 0.9)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#00C3FF',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#e0e0e0'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#e0e0e0',
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }
            
            // Inicializar gráfico
            setTimeout(createActivityChart, 100);
            
            // Tornar funções globais para uso em outras páginas
            window.updateDashboardStats = function() {
                updateTotalNotes();
                updateFavorites();
                updateStreak();
                createActivityChart();
            };



            // Ações rápidas
            document.getElementById('new-note-btn').onclick = () => {
                window.location.href = 'dashboard.html';
            };
            document.getElementById('ai-chat-btn').onclick = () => {
                window.location.href = 'ai-chat.html';
            };
            document.getElementById('editor-btn').onclick = () => {
                window.location.href = 'dashboard.html';
            };
            document.getElementById('export-btn').onclick = () => {
                const notes = JSON.parse(localStorage.getItem('enemai_notes')) || [];
                const stats = getStats();
                const exportData = {
                    user: user,
                    notes: notes,
                    stats: stats,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `enemai-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };
        })();
    </script>
